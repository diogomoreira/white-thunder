<div id="navigation-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<header class="navbar-header"><a href="{{ "/" | prepend: site.baseurl }}" class="navbar-brand"><strong>DIOGO</strong>MOREIRA</a>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
			</button>
		</header>
		<div class="collapse navbar-collapse navbar-menubuilder">
			<ul class="nav navbar-nav navbar-right">
				{% assign sorted_pages = site.pages | sort:"title" %}
				{% for page in sorted_pages %}
				{% if page.title and page.navigation == true %}
				<li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %}
				{% endfor %}
			</ul>
		</div>

	</div>
</div>
