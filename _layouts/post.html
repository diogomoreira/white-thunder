<!DOCTYPE html>
<html lang="pt-br">

	{% include head.html %}
	<script src="/assets/scripts/app.main.min.js"></script>
	<body>
			{% include navigation_menu.html %}
			{% include post/header.html %}
			<div class="container">
				<div class="row clearfix">
					<article class="main-article">
						{% if page.cover != null %}
						<div alt="{{ page.title }}" class="post-cover" style="background-image: url('/assets/images/posts/{{ page.cover }}');"></div>
						{% endif %}

						<div class="post-text">
					    {{ content }}
					    </div>

					    {% include about.html %}
						{% if page.comments == true %}

						<div class="post-comments">{% include comments.html %}</div>

						{% endif %}
					</article>
				</div>
			</div>
			{% include footer.html %}
	</body>
</html>
